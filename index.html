<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="SDR++ The bloat-free SDR receiver"/>
        <meta name="author" content="ryzerth"/>

        <title>SDR++</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/res/sdrpp.png"/>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="/fontawesome/css/all.min.css" rel="stylesheet"/>
        <link href="/css/style.css" rel="stylesheet"/>
        <script src="/scripts/script.js"></script>
    </head>
    <body>
        <br><br>
        <div class="container main-block">
            <br><br><br>
            
            
            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <h1 class="huge-text text-center">SDR++</h1>
                    <h1 class="text-center">The bloat-free SDR receiver</h1>
                </div>
                <div class="col-md-auto">
                    <img src="/res/sdrpp.png" height="300px"></img>
                </div>
            </div>
            
            <br><br><br>

            <div class="row justify-content-md-center">
                <div class="col-md-auto">
                    <button type="button" class="btn btn-success" onclick="gotoLatestRelease()">
                        <h1><i class="fas fa-download"></i> Download</h1>
                        <p>Latest Release</p>
                    </button>
                </div>
                <div class="col-md-auto">
                    <button type="button" class="btn btn-warning" onclick="gotoNightlyBuild()">
                        <h1><i class="fas fa-download"></i> Download</h1>
                        <p>Nightly Build</p>
                    </button>
                </div>
            </div>
            <br>
            <!-- <p class="text-center">Note: To download the nightly builds, you will need to be logged in to github.</p> -->

            <br><br>
            <div class="row justify-content-md-evenly">
                <div class="col-md-auto">
                    <a href="https://github.com/AlexandreRouma/SDRPlusPlus"><img src="/res/github.png" height="120px"  title="Visit the Github page"></img></a>
                </div>
                <div class="col-md-auto">
                    <a href="https://patreon.com/ryzerth"><img src="/res/patreon.png" height="120px" title="Support the project on Patreon"></img></a>
                </div>
                <div class="col-md-auto">
                    <a href="https://discord.gg/aFgWjyD"><img src="/res/discord.png" height="120px" title="Join the Discord server"></img></a>
                </div>
                <div class="col-md-auto">
                    <a href="https://twitter.com/ryzerth"><img src="/res/twitter.png" height="120px" title="Follow the author on twitter"></img></a>
                </div>
            </div>
            
            <br><br><br>
        </div>

        <script src="/bootstrap/js/bootstrap.min.js"></script>
        
    </body>
